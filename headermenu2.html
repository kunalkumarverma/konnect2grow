<html>
<head>

<style>
body {
  margin: 0px;
	font-size:40px;
  font-family: Arial, Helvetica, sans-serif;
}


#regisform{
  font-size:40px;
	margin:10px;
 	 align:left; 
	 width:1000px;
	border-top : 4px groove grey;
border-bottom : 4px groove grey;
border-left : 4px groove grey;
border-right : 4px groove grey;
}
input{
font-size:40px;
border: 5px outset grey;
}
select{
font-size:40px;
}
</style>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</head>
<body>
<div id='main' align=center>



<form action="regis?action=register" onSubmit='return checkValue(this)' method='post'>


<table border=0px; cellpadding=4px; cellspacing=4px; id='regisform'>
<tr><th colspan=2 align=center>New Seeder Registration Form</th>
</tr>
<tr>
<td colspan=2 style='color:red'>

</td>
</tr>


<tr>
<td>*Refer By  : </td>
<td><input type='text' size='20' name='refseeder' readonly>
</tr>
<tr>
<td>*Seed Key  : </td>
<td><input type='text' size='20' name='skey' required>
</tr>


<tr>
<td>*Full Name  : </td>
<td><input type='text' size='20' name='fname' required>
</tr>
<tr>
<td>*Mobile No  : </td>
<td><input type='text' size='20' name='mobile' required>
</tr>
<tr>
<td>Email Id  : </td>
<td><input type='text' size='20' name='email'>
</tr>
<tr><td colspan=2><hr></td></tr>
<tr>
<td>*Date Of Birth  : </td>
<td><input type='date' size='20' name='dob' required>
</td></tr>
<tr>
<td>Gender  : </td>
<td>
<select name="gender">
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
</td></tr>


<tr><td colspan=2><hr></td></tr>
<tr>
<td>*Address Line1  : </td>
<td><input type='text' size='20' name='address1' required></td>
</tr>
<tr>
<td>Address Line2  : </td>
<td><input type='text' size='20' name='address2'>
</td></tr><tr>

<td>*District  : </td>
<td><input type='text' size='20' name='district' required>
</td></tr>
<td>*State  : </td>
<td><input type='text' size='20' name='state' required>
</td></tr>
<td>*Pin Code  : </td>
<td><input type='text' size='20' name='pincode' required>
</td></tr>


<tr><td colspan=2><hr></td></tr>

<td>PhonePe ID  : </td>
<td><input type='text' size='20' name='phonepe'>
</td></tr>
<tr>
<td>Google Pay ID : </td>
<td><input type='text' size='20' name='gpayid'></td>
</tr>
<tr>
<td>UPI ID  : </td>
<td><input type='text' size='20' name='upiid'></td>
</tr>




<tr><td></td>
<td>
<input type='submit' value='Submit'>
<input type='reset' value='Reset'>
</td></tr>

</table>

</form>
</br>


</div>


</body>
</html>
