<html>
<meta name='viewport' content='Width=device-width, initial-scale=1.0'>

<head>
</head>
<script>
const shareData = { title: 'MDN', text: 'Learn web development on MDN!', url: 'https://developer.mozilla.org' } 
const btn = document.querySelector('button'); const resultPara = document.querySelector('result'); 


btn.addEventListener('click', async () => { try { await navigator.share(shareData)resultPara.textContent = 'MDN shared successfully' } catch(err) { resultPara.textContent = 'Error: ' + err } });



</script>
<p><button>Share MDN!</button></p>
<p class="result"></p>

</body></html>
